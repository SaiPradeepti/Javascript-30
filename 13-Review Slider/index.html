<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container">
        <div class="container__overlay"></div>
        <div class="review">
            <div class="image__container">
                <img src="" alt="">
            </div>
            <div class="reviewer">
                <div class="reviewer__name"></div>
                <div class="reviewer__title"></div>
                <div class="review__quote">
                    <div class="quote-left">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <div class="reviewer__quote"></div>
                    <div class="quote-right">
                        <i class="fas fa-quote-right"></i>
                    </div>
                </div>
            </div>
            <div class="btn__container">
                <button class="prev__btn">
                    <i class="fas fa-arrow-left fa-3x"></i>
                </button>
                <button class="next__btn">
                    <i class="fas fa-arrow-right fa-3x"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
        crossorigin="anonymous"></script>
</body>
</html>
